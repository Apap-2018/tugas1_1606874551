<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Tambah Pegawai</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div style="padding: 32px">

		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5">
					<div class="card">
						<div class="card-header">
							<h4>Tambah Pegawai</h4>
						</div>
						<div class="card-body">

							<form th:action="@{/pegawai/tambah}" th:object="${pegawai}"
								method="POST">
								Nama: <br> <input class="form-control" type="text"
									name="nama" /> <br> Tempat Lahir: <br> <input
									class="form-control" type="text" name="tempatLahir" /> <br>
								Tanggal Lahir: <br> <input class="form-control" type="date"
									name="tanggalLahir" /> <br> Tahun Masuk: <br> <input
									class="form-control" type="text" name="tahunMasuk" /> <br>

								Provinsi: <br> <select class="form-control" id="provinsi"
									name="provinsi">
									<option disabled="disabled" selected="selected">--
										Pilih Provinsi --</option>
									<option th:each="provinsi : ${listProvinsi}"
										th:value="${provinsi.id}" th:text="${provinsi.nama}"></option>
								</select> <br> Instansi: <br> <select class="form-control"
									id="instansi" name="instansi" th:value="${instansi}"
									required="required">
									<option disabled="disabled" selected="selected">--
										Pilih Instansi --</option>
								</select> <br> Jabatan: <br> (Pilih jabatan yang diinginkan,
								bisa lebih dari satu) <br>

								<table class="table table-hover table-sm">
									<tr>
										<th style="text-align: center">No</th>
										<th style="text-align: center">Jabatan</th>
										<th style="text-align: center">Pilih</th>
									</tr>
									<tr th:each="jabatan,iterationStatus : ${listJabatan}">
										<td th:text="${iterationStatus.count}"></td>
										<td th:text="${jabatan.nama}"></td>
										<td><input type="checkbox" th:field="*{jabatanList}"
											th:value="${jabatan.id}" /> <label
											th:for="${#ids.prev('jabatanList')}"></label></td>
									</tr>
								</table>
								<br>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
			$('#provinsi')
					.change(
							function() {

								$
										.getJSON(
												"http://localhost:8080/provinsi-get",
												{
													provinsiId : $(this).val(),
													ajax : 'true'
												},
												function(data) {
													var html = '<option disabled="disabled" selected="selected">-- Pilih Instansi --</option>';
													var len = data.length;
													for (var i = 0; i < len; i++) {
														html += '<option value= "'+ data[i].id +'" th:text="'+ data[i].nama +'">'
																+ data[i].nama
																+ '</option>';
													}
													$('#instansi').html(html);
												});
							});

			$('#instansi').change(function() {

				$.getJSON("http://localhost:8080/instansi-get", {
					instansiId : $(this).val(),
					ajax : 'true'
				}, function(data) {
					this.value = data;
				});
			});
		</script>
		<div style="padding: 32px">
</body>

</html>
